<!DOCTYPE html>
<html>

<head>
    <title>Sign Up</title>
    <style>
        /* Add custom CSS for the sign-up form and footer */
        body {
            font-family: Arial, sans-serif;
            background-color: beige;
            /* background-image: url(); */
            /* Light gray background */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            /* box-shadow: 0 0 60px rgba(0, 0, 0, 0.5); */
            padding: 10px;
            /* text-align: center; */
            outline: 1px solid black;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        .container {
            background-color: #fff9ef;
            flex-grow: 1;
            margin: 100px auto;
            padding: 50px;
            /* background-color: #fff; */
            box-shadow: 0 0 60px rgba(0, 0, 0, 0.5);
            border-radius: 2px;
            border: 1px solid black;
            max-width: 300px;
            /* box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); */
        }

        /* footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        } */

        /* Style the sign-up form */
        form {
            text-align: left;
            display: flex;
            flex-direction: column;
            width: 300px;
            margin: auto auto;
        }

        h2 {
            /* text-align: center; */
            margin: 10px 0px;
        }

        a{
            color: #593c02;
            padding: 10px;
            /* background-color: #ffa825; */
            border: 1px solid black;
            border-radius: 2px;
            text-decoration: none;
            /* width: 55px; */
            /* font-size: px; */
        }

        a:hover{
            background-color: #d8d8d8;
            /* color: white; */
            transition-duration: 0.5s;
        }

        input[type="email"],
        input[type="password"] {
            margin: 10px 0;
            padding: 10px;
            border: 2px solid #000000;
            font-size: 16px;
        }

        button {
            font-size: 16px;
            background-color: #12c42a;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 2px;
            cursor: pointer;margin: 10px 0px;
            width: fit-content;
            float: left;
        }

        button:hover {
            background-color: #186022;
            transition-duration: 0.3s;
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header>
        <nav>
            <ul>
                <li><a href="{{ url_for('home') }}" class="navbtn">Home</a></li>
            </ul>
        </nav>
    </header>

    <!-- Sign-up form -->
    <div class="container">
        <h2>Sign Up</h2>
        <form action="{{ url_for('signup') }}" method="post">
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
        </form>
    </div>
</body>

</html>
